<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Herramientas de Farmacia</title>

<!-- LIBRERÃAS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #001f3f;
  color: white;
  display: flex;
}

.sidebar {
  width: 220px;
  background-color: #002b5c;
  padding: 20px;
  height: 100vh;
  box-sizing: border-box;
}

.accordion {
  background-color: #004080;
  color: white;
  cursor: pointer;
  padding: 12px;
  border: none;
  width: 100%;
  font-size: 16px;
  margin-bottom: 10px;
  border-radius: 4px;
}

.accordion-content {
  display: none;
  flex-direction: column;
  margin-bottom: 15px;
}

.tab {
  background-color: #0059b3;
  margin-top: 5px;
  padding: 10px;
  border-radius: 4px;
  text-align: left;
  color: white;
  cursor: pointer;
}

.tab.active {
  background-color: #00cfff;
}

.main-content {
  flex-grow: 1;
  padding: 40px;
}

.tab-content {
  display: none;
  background-color: #003366;
  padding: 20px;
  border-radius: 5px;
}

.tab-content.active {
  display: block;
}

input, select, button {
  padding: 6px;
  margin: 5px;
}

.page {
  display: inline-block;
  margin: 6px;
  text-align: center;
}

.page canvas, .page img {
  width: 110px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <button class="accordion" onclick="toggleAccordion('diabetes')">DIABETES</button>
  <div id="diabetes" class="accordion-content">
    <div class="tab" onclick="mostrarSolapa(event,'solapaFechas')">Fechas</div>
    <div class="tab" onclick="mostrarSolapa(event,'solapaInsulina')">Insulina</div>
  </div>

  <button class="accordion" onclick="toggleAccordion('general')">GENERAL</button>
  <div id="general" class="accordion-content">
    <div class="tab" onclick="mostrarSolapa(event,'solapaGeneral')">Cal. Fechas</div>
    <div class="tab" onclick="mostrarSolapa(event,'solapaDocumentacion')">DocumentaciÃ³n</div>
  </div>
</div>

<!-- MAIN -->
<div class="main-content">
  <h1>HERRAMIENTAS DE FARMACIA</h1>

  <!-- FECHAS -->
  <div id="solapaFechas" class="tab-content">
    <h2>DÃ­as desde fecha</h2>
    <input id="fechaInput" placeholder="dd/mm/aaaa">
    <button onclick="compararFechas()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <!-- INSULINA -->
  <div id="solapaInsulina" class="tab-content">
    <h2>Insulina trimestral</h2>
    <select id="tipoInsulina">
      <option value="toujeo">TOUJEO</option>
      <option value="tresiba">TRESIBA</option>
    </select>
    <input id="valorInsulina" type="number" placeholder="Dosis diaria">
    <button onclick="calcularInsulina()">Calcular</button>
    <div id="resultadoInsulina"></div>
  </div>

  <!-- GENERAL -->
  <div id="solapaGeneral" class="tab-content">
    <h2>Calculadora general</h2>
    <input id="fechaGeneral" placeholder="dd/mm/aaaa">
    <input id="diasGeneral" type="number" placeholder="dÃ­as">
    <button onclick="sumarFechaGeneral()">Sumar</button>
    <button onclick="restarFechaGeneral()">Restar</button>
    <div id="resultadoFechaGeneral"></div>
  </div>

  <!-- DOCUMENTACIÃ“N -->
  <div id="solapaDocumentacion" class="tab-content">
    <h2>ðŸ“Ž DocumentaciÃ³n</h2>

    <input type="file" id="fileInput" multiple accept=".pdf,image/*"><br>

    <label><input type="radio" name="salida" value="pdf" checked> PDF Ãºnico</label>
    <label><input type="radio" name="salida" value="zip"> ZIP</label>

    <select id="quality">
      <option value="1">Alta</option>
      <option value="0.8">Media</option>
      <option value="0.6">Baja</option>
    </select>

    <div id="preview" style="max-height:420px;overflow:auto"></div>

    <button onclick="generar()">Generar</button>
  </div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
"https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let paginas=[];

/* UI */
function mostrarSolapa(e,id){
 document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
 e.target.classList.add('active');
}
function toggleAccordion(id){
 const el=document.getElementById(id);
 el.style.display=el.style.display==='flex'?'none':'flex';
}

/* DOCUMENTACIÃ“N */
fileInput.onchange=async e=>{
 paginas=[];
 for(const f of e.target.files){
  if(f.type.startsWith("image")){
    paginas.push({tipo:"img",src:URL.createObjectURL(f),nombre:"documento",rot:0});
  } else {
    const pdf=await pdfjsLib.getDocument({data:await f.arrayBuffer()}).promise;
    for(let i=1;i<=pdf.numPages;i++){
      const p=await pdf.getPage(i);
      const v=p.getViewport({scale:1});
      const c=document.createElement("canvas");
      c.width=v.width;c.height=v.height;
      await p.render({canvasContext:c.getContext("2d"),viewport:v}).promise;
      paginas.push({tipo:"pdf",canvas:c,nombre:"documento",rot:0});
    }
  }
 }
 render();
};

function render(){
 const cont=document.getElementById("preview");
 cont.innerHTML="";
 paginas.forEach((p,i)=>{
  const d=document.createElement("div");d.className="page";
  const el=p.tipo==="img"?Object.assign(new Image(),{src:p.src}):p.canvas;
  el.style.transform=`rotate(${p.rot}deg)`;
  d.appendChild(el);

  const name=document.createElement("input");
  name.value=p.nombre;
  name.oninput=e=>p.nombre=e.target.value;
  d.appendChild(name);

  ["â¤¾","â¬†","â¬‡","âŒ"].forEach((t,j)=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>{
      if(j===0)p.rot=(p.rot+90)%360;
      if(j===1&&i>0)[paginas[i-1],paginas[i]]=[paginas[i],paginas[i-1]];
      if(j===2&&i<paginas.length-1)[paginas[i+1],paginas[i]]=[paginas[i],paginas[i+1]];
      if(j===3)paginas.splice(i,1);
      render();
    };
    d.appendChild(b);
  });
  cont.appendChild(d);
 });
}

async function generar(){
 const {jsPDF}=window.jspdf;
 const salida=document.querySelector('[name=salida]:checked').value;
 const q=parseFloat(quality.value);

 if(salida==="pdf"){
  const pdf=new jsPDF();let first=true;
  paginas.forEach(p=>{
    if(!first)pdf.addPage();first=false;
    const img=p.tipo==="img"?p.src:p.canvas.toDataURL("image/jpeg",q);
    pdf.addImage(img,"JPEG",10,10,190,0);
  });
  pdf.save("documento.pdf");
 } else {
  const zip=new JSZip(), grupos={};
  paginas.forEach(p=>{
    if(!grupos[p.nombre])grupos[p.nombre]=[];
    grupos[p.nombre].push(p);
  });
  for(const n in grupos){
    const pdf=new jsPDF();let first=true;
    grupos[n].forEach(p=>{
      if(!first)pdf.addPage();first=false;
      const img=p.tipo==="img"?p.src:p.canvas.toDataURL("image/jpeg",q);
      pdf.addImage(img,"JPEG",10,10,190,0);
    });
    zip.file(`${n}.pdf`,pdf.output("blob"));
  }
  saveAs(await zip.generateAsync({type:"blob"}),"documentos.zip");
 }
}

/* CALCULADORAS */
function calcularInsulina(){
 const d=parseFloat(valorInsulina.value);
 const m=tipoInsulina.value==="toujeo"?1350:1800;
 const tot=d*90;
 resultadoInsulina.textContent=
 `Exacto: ${(tot/m).toFixed(2)} | Redondeado: ${Math.ceil(tot/m)} cajas`;
}
function compararFechas(){
 const [d,m,a]=fechaInput.value.split("/");
 const f=new Date(a,m-1,d);
 resultado.textContent=`${Math.floor((new Date()-f)/86400000)} dÃ­as`;
}
function sumarFechaGeneral(){proc(1)}
function restarFechaGeneral(){proc(-1)}
function proc(s){
 const [d,m,a]=fechaGeneral.value.split("/");
 const f=new Date(a,m-1,d);
 f.setDate(f.getDate()+s*parseInt(diasGeneral.value));
 resultadoFechaGeneral.textContent=f.toLocaleDateString();
}
</script>

</body>
</html>
